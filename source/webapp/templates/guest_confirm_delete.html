{% extends 'base.html' %}

{% block title %}
    Guest delete
{% endblock %}

{% block content %}
    <h1 class="my-3">Are you sure you want to delete guest?</h1>
    <form action="{% url 'confirm_delete' guest.pk %}" method="post">
        {% csrf_token %}
        <input class="btn btn-success mx-1" type="submit" value="Yes">
        <a class="btn btn-danger mx-1" href="{% url 'index' %}">No</a>
    </form>
{% endblock %}
